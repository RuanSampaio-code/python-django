<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
</head>
<body>
    <h1>{{ titulo }}</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for item in lista %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.nome }}</td> <!-- Certifique-se de que 'nome' é um atributo do objeto -->
                <td>
                    <a href="{% url editar_url item.id %}">Editar</a> |
                    <a href="{% url deletar_url item.id %}">Deletar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Nenhum registro encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url criar_url %}">Novo {{ tipo }}</a>
</body>
</html>
